name: Auto Content Deploy

on:
  push:
    paths:
      - 'content/_incoming/**'
    branches:
      - 'main'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "auto-deploy"
  cancel-in-progress: false

jobs:
  auto-process-and-deploy:
    runs-on: ubuntu-latest
    # Skip if commit message contains [skip auto]
    if: ${{ !contains(github.event.head_commit.message, '[skip auto]') }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Process incoming content
        run: node scripts/process-incoming.js
      
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      
      - name: Commit processed files
        id: commit
        run: |
          git add content/posts/ content/_processed/
          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "changes_made=false" >> $GITHUB_OUTPUT
          else
            git commit -m "Process incoming content [auto]"
            git push
            echo "changes_made=true" >> $GITHUB_OUTPUT
            echo "commit_sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          fi
      
      - name: Build
        run: npm run build
      
      - name: Create .nojekyll file
        run: touch build/.nojekyll
      
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build
          clean: true
          # Add a commit message that skips additional workflows
          commit-message: "Auto deploy [skip ci]"
      
      - name: Send Slack notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
          text: 'AI Blog Post automatically processed and deployed! ðŸ¤–âœ¨'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: always() # This ensures the step runs regardless of previous step status